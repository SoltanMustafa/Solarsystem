<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="background">
        <img src="src/images/blackhole.jpg" alt="blackhole">
        <div class="universe"> 
            <div class="sun"></div>
            <div class="solarsystem">
                <div class="pluto-ecliptic">
                    <div class="pluto"></div>
                    <div class="neptune-ecliptic">
                        <div class="neptune"></div>
                        <div class="uranus-ecliptic">
                            <div class="uranus"></div>
                            <div class="saturn-ecliptic">
                                <div class="saturn"></div>
                                <div class="jupiter-ecliptic">
                                    <div class="jupiter"></div>
                                    <div class="mars-ecliptic">
                                        <div class="mars"></div>
                                        <div class="earth-ecliptic">
                                            <div class="earth-line">
                                                <div class="moon"></div>
                                                <div class="earth"></div>
                                            </div>
                                            <div class="venus-ecliptic">
                                                <div class="venus"></div>
                                                <div class="mercury-ecliptic">
                                                    <div class="mercury"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
